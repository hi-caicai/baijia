<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- build:css styles/vendor/foundation/stylesheets/foundation-min.css -->
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
        <!-- endbuild -->
</head>
    <body>

      <!-- Sidebars -->

      <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <h1 class="app-name">My App</h1>

        <div class="scrollable">
          <div class="scrollable-content">
            <div class="list-group" toggle="off" bubble target="mainSidebar">
              <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
              <!-- ... -->
            </div>

          </div>
        </div>
      </div>

      <div class="app">

        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">

            <div class="navbar-brand navbar-brand-center" yield-to="title">
              <span>My App</span>
            </div>

            <div class="btn-group pull-left">
              <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
              </div>
            </div>

            <div class="btn-group pull-right" yield-to="navbarAction">
              <div class="btn btn-navbar">
                <i class="fa fa-plus"></i> New
              </div>
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
          <div class="btn-group justified">
            <a ui-sref="route1" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
            <a ui-sref="route2" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
          </div>
        </div>

        <div class="app-body">
            <div ui-view class="app-content"></div>
        </div>
      </div>

      <!-- build:js scripts/main.js -->
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="bower_components/angularjs/angular.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
</body>
</html>
