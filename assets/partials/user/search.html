
<div class="navbar navbar-app navbar-absolute-top">
  <div class="navbar-brand navbar-brand-center">
    <span class="ng-scope">开始搜索</span>
  </div>
  <div class="btn-group pull-right">
    <a ui-sref="map" class="btn btn-navbar" style="color: white !important;">
      地图
    </a>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom"
  style="background: rgb(255, 184, 0)">
  <div class="btn-group justified">
    <a ui-sref="search" class="btn btn-navbar active">搜索</a>
    <a ui-sref="store" class="btn btn-navbar">需求</a>
    <a ui-sref="map" class="btn btn-navbar">发现</a>
    <a ui-sref="settings" class="btn btn-navbar">设置</a>
  </div>
</div>

<div class="app-body" ng-class="{loading: loading}">
  <div ng-show="loading" class="app-content-loading ng-hide">
    <i class="fa fa-spinner fa-spin loading-spinner"></i>
  </div>

  <div class="app-content">
    <input type="search"
      class="form-control app-search"
      placeholder="Search.."
      ng-model="keyword"
      ng-change="search()">

    <div class="scrollable">
      <div class="scrollable-content">
        <!-- 搜索列表 -->
        <div class="list-group asset-list">
          <a ng-repeat="asset in assets" href="#" class="list-group-item">
            <span class="asset-logo"></span>
            <div style="margin-top: 22px;margin-left: 110px;">
              <span>商品名：{{ asset.name }}</span><br>
              <span>价钱： {{asset.price}}</span>
            </div>
          </a>
        </div>

        <!-- 推荐列表 -->
        <div class="list-group asset-list" ng-hide="keyword">
          <a ng-repeat="s in suggests" href="#" class="list-group-item">
            <span class="asset-logo"></span>
            <div style="margin-top: 22px;margin-left: 110px;">
              <span>商品名：{{ s.name }}</span><br>
              <span>价钱： {{s.price}}</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
