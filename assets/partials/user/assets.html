
<div class="navbar navbar-app navbar-absolute-top">
  <div class="navbar-brand navbar-brand-center">
    <span class="ng-scope">开始搜索</span>
  </div>
  <div class="btn-group pull-left">
    <a ui-sref="user_map_assets" class="btn btn-navbar" style="color: white !important;margin-left: 5px;">
      <i class="fi-marker size-24"></i>
    </a>
  </div>

  <div class="btn-group pull-right">
    <a ng-click="searchMode = !searchMode" class="btn btn-navbar" style="color: white !important;margin-right: 5px;">
      <i class="fi-magnifying-glass size-24"></i>
    </a>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom">
  <div class="btn-group justified">
    <a ui-sref="search" class="btn btn-navbar ">搜索</a>
    <a ui-sref="discovery" class="btn btn-navbar active">发现</a>
    <a ui-sref="store" class="btn btn-navbar">想要</a>
    <a ui-sref="settings" class="btn btn-navbar">设置</a>
  </div>
</div>

<div class="app-body" ng-class="{loading: loading}">
  <div ng-show="loading" class="app-content-loading ng-hide">
    <i class="fa fa-spinner fa-spin loading-spinner"></i>
  </div>

  <div class="app-content">
    <input type="search"
      class="form-control app-search"
      placeholder="Search.."
      ng-model="keyword"
      ng-change="search()"
      ng-if="searchMode">

    <div class="scrollable">
      <div class="scrollable-content">
        <!-- 搜索列表 -->
        <div class="list-group asset-list">
          <a ng-repeat="asset in assets" href="#" class="list-group-item">
            <span class="asset-logo"></span>
            <div style="margin-top: 22px;margin-left: 110px;">
              <span>商品名：{{ asset.name }}</span><br>
              <span>价钱： {{asset.price}}</span>
            </div>
          </a>
        </div>

        <!-- 推荐列表 -->
        <div class="list-group asset-list" ng-hide="keyword">
          <a ng-repeat="a in assets" href="#" class="list-group-item">
            <span class="asset-logo"><img ng-src="s.owner.avatar"></span>
            <div style="margin-top: 22px;margin-left: 110px;">
              <span>商店：{{ a.owner.name }}</span>
              <span>价格： {{a.price}}</span>
              <span>{{a.distance}}公里</span>
              <span>
                  <a ng-show="!a.orderred" ng-click="order()">下单</a>
                  <span ng-show="a.orderred">下单成功</span>
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
