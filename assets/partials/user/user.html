<div class="scrollable">
   <div class="scrollable-content">
        <h2 class="login-logo"></h2>
        <form id="login" ng-submit="authorize()">
            <div class="form-group has-success has-feedback">
                <input type="text" class="form-control" id="inputSuccess2" placeholder="手机号码" ng-model="userId"
                 pattern="^1(3|5|8)\d{9}$" required>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-success has-feedback">
                <input type="password" class="form-control" id="inputSuccess2" placeholder="账户密码" ng-model="password"
                 pattern="^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$" required>
                <!-- <span class="glyphicon glyphicon-ok form-control-feedback"></span> -->
            </div>

            <div class="form-submit" content-for="navbarAction" duplicate>
                <input type="submit" value="{{ actionText }}" class="btn btn-submit form-control">
            </div>
        </form>
        <div class="login-slideway">
            <img class="login-slideway-logo" src="/images/packman@2x.png">
            <p class="login-slideway-sign">没有账户，点击注册</p>
        </div>
    </div>
</div>
