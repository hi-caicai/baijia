<h1>{{ action }}</h1>

<form id="login" ng-submit="authorize()">
  <p class="field">
    <input type="tel" ng-model="userId" placeholder="手机号码"
      pattern="^1(3|5|8)\d{9}$" required >
  </p>
  <p class="field">
    <input type="password" ng-model="password" placeholder="帐号密码"
      pattern="^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$" required>
  </p>
  <p class="field" ng-show="action === 'register'">
    <input type="text" ng-model="username" placeholder="用户名" required>
  </p>
  <p class="field">
    <input type="submit" value="{{ actionText }}">
  </p>
</form>
